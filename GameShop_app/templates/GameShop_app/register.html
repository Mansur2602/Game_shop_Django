<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Регистрация</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Электронная почта</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password1">Пароль</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Введите пароль" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password2">Подтверждение пароля</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Подтвердите пароль" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="agreeCheck" name="agreeCheck">
                        <label class="form-check-label" for="agreeCheck">Я согласен с условиями использования</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0pZ9f5eFJkaZ9MQfZ9sBoVwBCjTx9s3DzB26Jj4cdCXhZ5K9" crossorigin="anonymous"></script>
</body>
</html>
